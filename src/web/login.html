<html>
	<head>
		<title>Login</title>
	</head>
	<body>

		<form method="POST">
			<div>
				<label for="user">User:</label>
				<input id="user" name="user" type="text" />
			</div>
			<div>
				<label for="pwd">Password:</label>
				<input id="pwd" name="pwd" type="password" />
			</div>
			<button>Login</button>
		</form>
	</body>
</html>
